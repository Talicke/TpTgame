<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>XXX</title>
    <style>
      [v-cloak] {
        display: none;
      }

      .hidden {
        display: none;
      }

      .gif-player {
        display: block;
        margin-left: auto;
      }

      .logs {
        height: 10vh;
        overflow-y: scroll;
        width: 75vw;
        margin: auto;
        border: 2px solid white;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body id="app" v-cloak>
    <div class="card border-primary mx-auto my-3" style="max-width: 90rem">
      <div class="card-header">Monstre</div>
      <div class="card-body">
        <img src="/medias/photofunky.gif" width="150" />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-danger"
            role="progressbar"
            :style="{width: vieAdversaire + '%'}"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>

    <div class="card border-success m-auto" style="max-width: 90rem">
      <div class="card-header">Vous</div>
      <div class="card-body">
        <img
          src="/medias/GIF-Cat-et-unicorn.gif"
          width="150"
          class="gif-player"
        />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            :style="{width: viePlayer + '%'}"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>

    <div v-if="viePlayer > 0 && vieAdversaire > 0">
      <div class="text-center">
        <button type="button" @click="attackPlayer" class="btn btn-primary m-3">
          Attaque
        </button>
        <button type="button" @click="healPlayer" class="btn btn-success m-3">
          Soin
        </button>
        <button type="button" @click="abandonner" class="btn btn-danger m-3">
          Abandonner
        </button>
        <div>
          <button
            type="button"
            @click="attackSpe"
            :class="{hidden : refreshAttack}"
            class="btn btn-light m-3"
          >
            Attaque sp√©ciale
          </button>
        </div>
      </div>
    </div>
    <div v-else>
      <h6 v-if="viePlayer == 0" class="card-title">GAME OVER</h6>
      <h6 v-else="vieAdversaire == 0" class="card-title">YOU'RE WIN</h6>
    </div>
    <div class="logs">
      <ul>
        <li v-for="log in logsArray">{{log}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
